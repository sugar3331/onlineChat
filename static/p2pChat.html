<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <style>
        body {

        }

        }

            color: #008cba;
            text-decoration: none;
        }
    </style>
</head>
<body>
<p style="text-align: center;">ç§ä¿¡ç•Œé¢ğŸ§‘â€ğŸ¤â€ğŸ§‘</p>
<div class="container">

<script>
    const socketAccessToken = localStorage.getItem("Authorization");
    console.log("AccessToken: ", socketAccessToken);
    // è·å–å½“å‰è¯·æ±‚çš„URL
    var url = new URL(window.location.href);

    var params = new URLSearchParams(url.search);

    // è·å–useridå‚æ•°çš„å€¼
    var taruserid = params.get("taruserid");

    console.log(taruserid); // è¾“å‡ºuseridå‚æ•°çš„å€¼

    // ä¸‹é¢æ˜¯å»ºç«‹websocketè¿æ¥
    const socket = new WebSocket("ws://localhost:9090/p2pChatHandler?taruserid="+taruserid+"&token="+socketAccessToken);
    const messagesDiv = document.getElementById("messages");
    const inputMessage = document.getElementById("inputMessage");

    // WebSocket è¿æ¥å»ºç«‹åçš„å›è°ƒå‡½æ•°ã€‚åœ¨è¯¥å›è°ƒå‡½æ•°ä¸­ï¼Œæ‰“å°ä¸€æ¡æ¶ˆæ¯åˆ°æ§åˆ¶å°è¡¨ç¤ºè¿æ¥å·²ç»æ‰“å¼€ã€‚
    socket.onopen = function(event) {

    // WebSocket æ¥æ”¶åˆ°æ¶ˆæ¯æ—¶çš„å›è°ƒå‡½æ•°ã€‚åœ¨è¯¥å›è°ƒå‡½æ•°ä¸­ï¼Œå°†æ¥æ”¶åˆ°çš„æ¶ˆæ¯æ·»åŠ åˆ°ç½‘é¡µä¸Šæ˜¾ç¤ºå‡ºæ¥ã€‚
    socket.onmessage = function(event) {
        console.log(event.data)
        const data = JSON.parse(event.data);
        const message = data.Message;
        const username = data.Username;
        const userid = data.Userid;
        const sendtime = data.SendTime
        let sendtimeDate = new Date(sendtime);
        // ä» Date å¯¹è±¡ä¸­æå–å°æ—¶å’Œåˆ†é’Ÿ
        let hour = sendtimeDate.getHours();
        let minute = sendtimeDate.getMinutes();

        console.log("Received message:", message);
        // å°†æ¥æ”¶åˆ°çš„æ¶ˆæ¯æ·»åŠ åˆ°ç½‘é¡µä¸Š
        messagesDiv.innerHTML += `<div>${hour}:${minute} [<span class="user" onclick="startP2P('${userid}', '${username}')"> ${username} </span>]  : ${message}</div>`;

    };

    // WebSocket è¿æ¥å…³é—­åçš„å›è°ƒå‡½æ•°ã€‚åœ¨è¯¥å›è°ƒå‡½æ•°ä¸­ï¼Œæ‰“å°ä¸€æ¡æ¶ˆæ¯åˆ°æ§åˆ¶å°è¡¨ç¤ºè¿æ¥å·²ç»å…³é—­ã€‚
    socket.onclose = function(event) {

        window.location.href = "/publicChat";

    function sendMessage() {
        const message = inputMessage.value;
        if (message) {

            socket.send(message);

</script>

</html>
